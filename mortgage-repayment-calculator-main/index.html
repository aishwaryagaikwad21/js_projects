<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Mortgage repayment calculator</title>

</head>
<body>
<div class="main" id="main">
  
  <div class="calculator" id="calculator">
    <div class="title">
      <h3>Mortgage Calculator</h3>
      <button class="clear_all">Clear All</button>
    </div>

    <form class="form">
      
      <label for="amount">Mortgage Amount</label><br>
      <div class="input_amount">
        <input type="input" id="amount" name="amount" required>
      </div>
      
      <div class="term_rate">
        <div>
          <label for="term">Mortgage Term</label><br>
          <input type="number" name="term" id="term" required><br>
        </div>

        <div>
          <label for="rate">Interest Rate</label><br>
          <input type="number" name="rate" id="rate" step="any" required>
        </div>
      </div><br>

      <label for="mortgage_type">Mortgage Type</label><br>
      
      <div class="repay">
        <input type="radio" name="mortgage_type" value="repayment" id="repayment" required>
        <label for="repayment" class="rep_in">Repayment</label>
      </div>

      <div class="repay">
        <input type="radio" name="mortgage_type" value="interest" id="interest" required> 
        <label for="interest" class="rep_in">Interest Only</label>
      </div>
      <br>
      <button class="calculate_repay" type="submit">
         <span class="icon-calculator"></span>
        Calculate Repayment
      </button>
    </form>

  </div>

  <div class="results" id="results">
    <img src="./assets/images/illustration-empty.svg" alt="">
    <h3>Results shown here</h3>
    <p style="font-size: 12px;">Complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
  </div>

</div>
<script src="./js/main.js"></script>
</body>
</html>
