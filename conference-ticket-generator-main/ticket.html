<body>
<header>
    <img src="./assets/images/logo-full.svg" alt="conference logo">
  </header>
<div class="ticket">
  <p class="ticket-text">TechConf 2025</p>
</div>
<h1>Congrats, <span id="ticketName"></span>!</h1>

<p>We've emailed your ticket to <span id="ticketEmail"></span> <br>and will send updates in the run up to the event</p>
<div class="details">

  <div id="ticketName2">Your Name</div>
  <div id="ticketEmail2">you@example.com</div>
  <div id="ticketGit_id">@githubhandle</div>
  <div id="ticketAvatar"></div>
</div>

<br />
<button onclick="window.print()">Print Your Ticket</button>

<script src="ticket.js"></script>
