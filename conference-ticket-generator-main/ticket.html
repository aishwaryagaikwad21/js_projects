<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>

<body>
<header>
    <img src="./assets/images/logo-full.svg" alt="conference logo">
  </header>
<div class="ticket">
  <p class="ticket-text">TechConf 2025</p>
</div>
<h1>Congrats, <span id="ticketName"></span>!</h1>
<h1>Your ticket is ready</h1>
<p>We've emailed your ticket to <span id="ticketEmail"></span> <br>and will send updates in the run up to the event</p>
<div class="details">
  <div class="ticketID" id="ticketID">#TCKT2025</div>
  <div id="ticketName2">Your Name</div>
  <div id="ticketEmail2">you@example.com</div>
  <div id="ticketGit_id">@githubhandle</div>
  <div class="images">
  
    <div id="ticketAvatar" style="margin-top: -90px;"></div>
    <div id="qrcode"></div>
  </div>

</div>

<br />
<button onclick="window.print()">Print Your Ticket</button>

<script src="ticket.js"></script>

</body>
</html>
