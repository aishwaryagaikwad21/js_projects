<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Conference ticket generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="./assets/images/logo-full.svg" alt="conference logo">
  </header>
  <h1>Your Journey to Coding Conf 2025 Starts Here!</h1>
  <p>Secure your spot at next year's biggest coding conference</p>

  <main>
    <form id = "myForm">
    
      <label>Upload Avatar</label><br>
      <div class="avatar">
        <label for="avatar" class="upload-icon" id="upload-icon">
          <img src="./assets/images/icon-upload.svg" alt="Upload Icon" />
          <img src="" alt="">
        </label>
        <input type="file" id="avatar" name="avatar" accept="image/jpeg, image/png"required style="display: none;"/>
        <p id="fileName" style="font-size: 0.9rem; margin-top: 5px;"></p>
        <p>Drag and drop or click to upload</p>
      </div>
      
      <div class="info">
        <img src="./assets/images/icon-info.svg" alt="icon-info">
        <p>Upload your photo (JPG or PNG, max size: 500KB)</p>
      </div>
      
      <label for="name">Full Name</label><br>
      <input type="text" name="name" id="name" required><br><br>

      <label for="email">Email Address</label><br>
      <input type="email" id="email" required><br><br>

      <label for="git_name">Github Username</label><br>
      <input type="text" id="git_name" required><br><br>

      <button type="submit">Generate My Ticket</button>
    </form>
  </main>

<script src="script.js"></script>
</body>
</html>
