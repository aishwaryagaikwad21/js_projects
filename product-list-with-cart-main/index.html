<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div id="container">
    <h1>Desserts</h1>
    <div id="deserts"></div>
    
    
    <div id="your_cart">
      <h2 id="cart_items">Your Cart (<span id="totalItems">0</span>)</h2>
      <img id="empty_cart" src="./assets/images/illustration-empty-cart.svg" alt="">
      <div class="cart_li" id="cart_li">
        <div class="cart_deets" id="cart_deets"></div>
          <div class="cart_item_name" id="cart_item_name"></div>
          <div class="item_deets" id="item_deets">
            <p id="item_quant"></p>
            <p id="item_price"></p>
            <p id="item_total"></p>
          </div>
        <div class="remove" id="remove">
          <button id="remove_btn"></button>
        </div>
        <div class="order_total"></div>
        <div class="carbon_neutral" id="carbon_neutral">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is <span>carbon-neutral</span> delivery </p>
        </div>
        <div class="confirm_button" id="confirm_button">
          <button>Confirm Order</button>
        </div>
      </div>
    </div>
  
  </div>

  <script src="./js/product.js"></script>
</body>
</html>
