<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product list with cart</title>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Desserts</h1>
  <div id="container">
    
    <div id="deserts">
      <div class="card" id="desert_card">
        <div class="image_wrapper">

        </div>
      </div>
    </div>
  
    <div id="your_cart">
      <h2 id="cart_items">Your Cart (<span id="totalItems">0</span>)</h2>
      <img id="empty_cart" src="./assets/images/illustration-empty-cart.svg" alt="">
      <div class="cart_li" id="cart_li">
        <div class="cart_deets" id="cart_deets">
          <!-- <div class="cart_item_name" id="cart_item_name"></div> -->
          <div class="item_deets" id="item_deets">
          </div>
          
        </div>
        <div class="order_total" id="order_total"></div>
        <div class="carbon_neutral" id="carbon_neutral">
          <img src="./assets/images/icon-carbon-neutral.svg" alt="">
          <p>This is <span>carbon-neutral</span> delivery </p>
        </div>
        <div id="confirm_button">
          <button class="confirm_button" id="confirm_btn" onclick="final()" ><p>Confirm Order</p></button>
        </div>
      </div>
    </div>
  </div>

  <div class="confirm" id="confirm">
    <img src="./assets/images/icon-order-confirmed.svg" alt="order-confirmed">
    <h1>Order Confirmed</h1>
    <p>We hope you enjoy your food!</p>
    <div class="order_details" id="order_details">

    </div>
    <button class="confirm_button" id="new_order" onclick="newOrder()">Start New Order</button>
    <div class="confirm_total" id="confirm_total"></div>
  </div>

  <script src="./js/product.js"></script>
</body>
</html>
